# Enable full rgb colours
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal xterm-256color # tmux-256color 

set-option -g status-interval 5
set -s escape-time 0

# Set Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start window index at 1
set -g base-index 1
setw -g pane-base-index 1

# Reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Split panes
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Switch Pane positions
bind -n M-[ swap-pane -D
bind -n M-] swap-pane -U

# Switch panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# Resize panes
bind -n M-j resize-pane -D 10
bind -n M-k resize-pane -U 10
bind -n M-h resize-pane -L 10
bind -n M-l resize-pane -R 10

# Granular resize panes
bind -n M-J resize-pane -D
bind -n M-K resize-pane -U
bind -n M-H resize-pane -L
bind -n M-L resize-pane -R

# General config
set -g mouse on 							# Enable mouse
set -g renumber-windows on    # Renumber all windows when any window is closed
set -g set-clipboard on       # Use system clipboard
set -g status-interval 2      # Update status every 2 seconds
set -g status-right ''        # Empty right statusline
set -g status-position top    # macOS / darwin style

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator "❘"

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_color "black"
set -g @catppuccin_window_current_background "magenta"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right " "
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""

# Init plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'
