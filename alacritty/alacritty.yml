live_config_reload: true

env:
  TERM: xterm-256color
window:
  # opacity: 0.95
  padding:
    x: 15
    y: 10
  dimensions:
    columns: 125
    lines: 30
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  size: 18.0
  # AppleFontSmoothing: true

key_bindings:
  # Make the hashtag work on Macos
  # - { key: Key3, mods: Alt, chars: "#" }
  - { key: Key3, mods: Alt, chars: "\x23" }

  # Zellij can't bind ctrl+\ so we need to use alt+\
  - { key: Backslash, mods: Control, chars: "\x1b\x5c" }

  # Override symbols with propert Alt key functionality
  - { key: H, mods: Alt, chars: "\x1bH" }
  - { key: I, mods: Alt, chars: "\x1bI" }
  - { key: J, mods: Alt, chars: "\x1bJ" }
  - { key: K, mods: Alt, chars: "\x1bK" }
  - { key: L, mods: Alt, chars: "\x1bL" }

  # Make the option arrow work
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line

  # Select window 1-9
  - { key: Key1, mods: Super, chars: "\x1b\x31" }
  - { key: Key2, mods: Super, chars: "\x1b\x32" }
  - { key: Key3, mods: Super, chars: "\x1b\x33" }
  - { key: Key4, mods: Super, chars: "\x1b\x34" }
  - { key: Key5, mods: Super, chars: "\x1b\x35" }
  - { key: Key6, mods: Super, chars: "\x1b\x36" }
  - { key: Key7, mods: Super, chars: "\x1b\x37" }
  - { key: Key8, mods: Super, chars: "\x1b\x38" }
  - { key: Key9, mods: Super, chars: "\x1b\x39" }

  #####~~~~~ Keybind graveyard ~~~~~#####
  # Rename the current tmux window
  # - { key: Comma, mods: Command, chars: "\x02\x2c" }
  # Alias cmd+b to ctrl+t for tmux
  # - { key: T, mods: Command, chars: "\x02" }

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
